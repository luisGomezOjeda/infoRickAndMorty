<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styled/index.css">

  <title>infoRickAndMorty</title>
  <meta name="theme-color" content="rgb(39, 43, 51)">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="shortcut icon" type="image/png" href="./public/images/logo.png">
  <link rel="apple-touch-icon" href="./public/images/logo.png">
  <link rel="apple-touch-startup-image" href="./public/images/logo.png">
  <link rel="manifest" href="./public/manifest.json">

</head>
<body>
  <header id="home">
    <div class="max-content">
      <a href="/">
        <img src="./public/images/logo.png" alt="logo">
      </a>
      <h1>infoRickAndMorty</h1>
    </div>
  </header>
  <main>
    <section class="section-serch">
      <form class="section-s  erch--form" id="formSerch">
        <input type="text" name="serchCharacter" placeholder="serch character">
        <input type="submit" value=" ">
        <span class="error-message"></span>
      </form>
    </section>
    <section class="section-listInfo">
      <template class="template-cardInfo">
        <figure class="card">
          <img src="" alt="" class="image">
          <div class="card-info">
            <h4 class="name"></h4>
            <p class="status">status : <img> <b ></b></p>
            <p class="gender"></p>
            <p class="origin"></p>
            <a href="/" class="link-character">see more</a>
          </div>
        </figure>
      </template>

      <template class="placeholder">
        <figure class="card-placeholder">
          <img src="./public/images/placeholder.png" alt="placeholder">
        </figure>
      </template>

      <div class="move-pages">
        <a href="#home" data--href class="prev-page">back</a>
        <b class="page"></b>
        <a href="#home" data--href class="next-page">next</a>
      </div>
    </section>
  </main>
  <footer>
    <a href="/"><img src="./public/images/github-mark-white.png" alt=""></a>
  </footer>
  <script type="module" src = "./main.js"></script>
</body>
</html>
